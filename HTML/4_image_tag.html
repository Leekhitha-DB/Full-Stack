<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG TAG</title>
</head>
<body>
    <h1>Self Closing Tag</h1>
    <h1>Ex : img, hr, br</h1>
    <img src="./download.png" alt="Avatar">
    <hr>
    <h1>Image as Link</h1>
    <a href="https://www.google.com/">
        <img src="./download.png" alt="Avatar">
    </a>
     <hr>
    <h1>Image as Link</h1>
    <a href="https://www.google.com/">
        <img src="./download.png" alt="Avatar" width="100px" height="50px">
    </a>
</body>

</html>
