<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 60%;
      margin: auto;
      border: 1px solid black;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      border: 1px solid black;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Student List</h2>
  <table>
    <tr>
      <th rowspan="2">Heading</th>
      <th>Students</th>
      <th colspan="3">Details</th>
    </tr>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Department</th>
      <th>Roll Number</th>
    </tr>
    <tr>
      <td rowspan="4">Student List</td>
      <td>1</td>
      <td>Victor</td>
      <td>Computer Science</td>
      <td>12345</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Williams</td>
      <td>Electronics</td>
      <td>23456</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Harry</td>
      <td>Electrical</td>
      <td>34567</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Rick</td>
      <td>Civil</td>
      <td>45678</td>
    </tr>
  </table>

</body>

</html>
